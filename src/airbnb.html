<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>에어비앤비 과제</title>
    <link rel="stylesheet" href="airbnb.css" />
  </head>
  <body>
    <div>
      <div class="no1">
        <a href="#"
          >에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</a
        >
      </div>
      <!--여기서 부터 두번째-->
      <div class="no2">
        <div class="top">
          <div class="air1">airbnb</div>
          <div class="air2">숙소</div>
          <div class="air2">체험</div>
          <div class="air2">온라인 체험</div>
          <div class="air3">호스트 되기</div>
          <img class="world" src="./images/world.svg" />
        </div>
        <div class="tophalf">
          <div class="half1">
            <div class="strong">위치</div>
            <div>어디로 여행가세요?</div>
          </div>
          <div class="half2">
            <div class="strong">체크인</div>
            <div>날짜입력</div>
          </div>
          <div class="half3">
            <div class="strong">체크아웃</div>
            <div>날짜입력</div>
          </div>
          <div class="half4">
            <div class="strong">인원</div>
            <div>게스트 추가</div>
          </div>
          <div class="half5">
            <div class="pink">
              <img class="scope" src="./images/scope.svg" />
            </div>
          </div>
        </div>

        <div class="mid">
          <img
            src="https://a0.muscache.com/im/pictures/166791ff-bc82-4b88-ba3d-49be1d462dce.jpg?im_w=2560"
            alt="이미지 사진"
            width="1405px"
            height="400px"
          />
        </div>

        <div class="bot">호스트 분들이 있기에 가능합니다</div>
      </div>
      <div class="no3">
        <div class="title"><strong>가까운 여행지 둘러보기</strong></div>

        <div class="map">
          <div>
            <img
              class="mapimg"
              src="https://a0.muscache.com/im/pictures/71e23854-a3c7-491c-b715-6e86233a293f.jpg?im_q=medq&im_w=240"
              alt="서울"
            />
            <span class="maptext1">서울</span>
            <span class="maptext2">차로 30분 거리</span>
          </div>
          <div>
            <img
              class="mapimg"
              src="https://a0.muscache.com/im/pictures/8b318783-723f-4584-9b9b-0eb2c8b6078e.jpg?im_q=medq&im_w=240"
            />
            <span class="maptext1">인천</span>
            <span class="maptext2">차로 45분 거리</span>
          </div>
          <div>
            <img
              class="mapimg"
              src="https://a0.muscache.com/im/pictures/105b8160-1109-4678-b8aa-367ea9faebea.jpg?im_q=medq&im_w=240"
            />
            <span class="maptext1">의정부시</span>
            <span class="maptext2">차로 30분 거리</span>
          </div>
          <div>
            <img
              class="mapimg"
              src="https://a0.muscache.com/im/pictures/76e5f1c6-a788-418c-a28b-f0ee29cffd41.jpg?im_q=medq&im_w=240"
            />
            <span class="maptext1">대구</span>
            <span class="maptext2">차로 3.5시간 거리</span>
          </div>
          <div>
            <img
              class="mapimg"
              src="https://a0.muscache.com/im/pictures/087a8dff-a609-4084-86db-f45051c6f23a.jpg?im_q=medq&im_w=240"
            />
            <span class="maptext1">대전</span>
            <span class="maptext2">차로 2시간 거리</span>
          </div>
          <div>
            <img
              class="mapimg"
              src="https://a0.muscache.com/im/pictures/926d56aa-8b36-4138-8eae-ad991868b858.jpg?im_q=medq&im_w=240"
            />
            <span class="maptext1">광주</span>
            <span class="maptext2">차로 4시간 거리</span>
          </div>
          <div>
            <img
              class="mapimg"
              src="https://a0.muscache.com/im/pictures/8340bd19-ee32-4669-8b10-a8ac7e7735d4.jpg?im_q=medq&im_w=240"
            />
            <span class="maptext1">수원시</span>
            <span class="maptext2">차로 45분 거리</span>
          </div>
          <div>
            <img
              class="mapimg"
              src="https://a0.muscache.com/im/pictures/a00350b6-6f18-4c24-b66c-d3d3a9df7ae2.jpg?im_q=medq&im_w=240"
            />
            <span class="maptext1">울산</span>
            <span class="maptext2">차로 4.5시간 거리</span>
          </div>
        </div>
      </div>
      <div class="last">
        <div class="lasttext">
          <strong>어디에서나, 여행은 살아보는거야!</strong>
        </div>
        <div class="align">
          <div>
            <img
              class="lastimg"
              src="https://a0.muscache.com/im/pictures/7d82ca14-56e5-4465-8218-dcfa7d69b6ac.jpg?im_w=720"
              alt=""
            />
            집 전체
          </div>
          <div>
            <img
              class="lastimg"
              src="https://a0.muscache.com/im/pictures/36f53e61-db8d-403c-9122-5b761c0e4264.jpg?im_w=720"
              alt=""
            />
            독특한 공간
          </div>
          <div>
            <img
              class="lastimg"
              src="https://a0.muscache.com/im/pictures/7f254627-3922-4880-b8fa-545b8551117e.jpg?im_w=720"
              alt=""
            />
            농장 및 자연
          </div>

          <div>
            <img
              class="lastimg"
              src="https://a0.muscache.com/im/pictures/10a638e1-6aff-4313-8033-1275cec83987.jpg?im_w=720"
              alt=""
            />
            반려동물 동반 가능
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
